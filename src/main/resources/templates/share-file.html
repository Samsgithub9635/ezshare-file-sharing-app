<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EZShare</title>

    <!-- ✅ Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- ✅ Font Awesome (Latest Kit) -->
    <script src="https://kit.fontawesome.com/dd5f4a2f8c.js" crossorigin="anonymous"></script>

    <!-- ✅ Local CSS (served via Spring Boot's static resources) -->
    <link rel="stylesheet" th:href="@{/styles/css/share-file.css}">
</head>

<body>
    <div class="container">
        <div class="box download-box">
            <h1>Download Your File</h1>
            <p>File Name: <span th:text="${file.fileName}"></span></p>
            <p>Uploaded By: <span th:text="${file.uploadedBy}"></span></p>
            <form th:action="@{/files/download/{id}(id=${file.id})}">
                <button type="submit" class="download-button">
                    <i class="fas fa-download"></i> Download File
                </button>
            </form>
        </div>

        <div class="box share-box">
            <h2>Share This Page</h2>
            <p>URL: <input type="text" id="shareUrl" th:value="${shareUrl}" readonly /></p>
            <button class="copy-button" onclick="copyToClipboard()">
                <i class="fas fa-copy"></i> Copy URL
            </button>
        </div>

        <a href="/files/home" class="back-link">Back to File List</a>
    </div>

    <script>
        function copyToClipboard() {
            var copyText = document.getElementById("shareUrl");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("URL copied to clipboard: " + copyText.value);
        }
    </script>
</body>

</html>
